<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <!--
      Component Naming Conventions

      <my-component></my-component>
      <myComponent></myComponent>
      <MyComponent></MyComponent>
    -->
    <div id="app">
      <my-component></my-component>
      <!--<myComponent></myComponent>-->
      <!--<MyComponent></MyComponent>-->
    </div>
  </body>
  <script>
    // Vue.component('my-component', { // kebab-case
    // Vue.component('myComponent', {  // camelCase
    Vue.component('MyComponent', {  // TitleCase
      template: `
        <div>
          Hello Vue!
        </div>
      `
    })
    new Vue({
      el: '#app'
    })
  </script>
</html>
