<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <!--
      lifecycle
    -->
    <div id="#app">
      {{ a }}
    </div>
  </body>
  <script>
    var vm = new Vue({
      data: {
        a: 1
      },
      created: function () {
        // `this` points to the vm instance
        console.log('a is: ' + this.a)
      },
      mounted: function() {
        console.log('mounted')
      }
    })
  </script>
</html>
