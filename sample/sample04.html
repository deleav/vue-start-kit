<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <!--
      computed
    -->
  </body>
  <script>
    var vm = new Vue({
      data: { a: 1 },
      computed: {
        // 僅讀取，值只須為函數
        aDouble: function () {
          return this.a * 2
        },
        // 讀取和設置
        aPlus: {
          get: function () {
            return this.a + 1
          },
          set: function (v) {
            this.a = v - 1
          }
        }
      }
    })
  </script>
</html>
