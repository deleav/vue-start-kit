<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <!--
      First Vue
    -->
    <div id="app">
      {{ a }}
    </div>
  </body>
  <script>
    var app = new Vue({
      el: '#app',
      data : {
        a: 1
      },
      methods : {
        plus : function () {
          this.a++
        }
      }
    })
  </script>
</html>
