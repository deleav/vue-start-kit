<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <!--
      slot 1
    -->
    <div id="app">
      <parent-component></parent-component>
    </div>
  </body>
  <script>
    Vue.component('my-component', {
      template: `
        <div>
          <h2>我是子組件的標題</h2>
          <slot>
            只有在沒有要分發的內容時才會顯示。
          </slot>
        </div>
      `
    });
    Vue.component('parent-component', {
      template: `
        <div>
          <h1>我是父組件的標題</h1>
          <my-component>
            <p>這是一些初始內容</p>
            <p>這是更多的初始內容</p>
          </my-component>
        </div>
      `
    });

    var app = new Vue({
      el: '#app'
    })
  </script>
</html>
