<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <!--
      slot 2
    -->
    <div id="app">
      <app-layout>
        <h1 slot="header">這裡可能是一個頁面標題</h1>
        <p>主要內容的一個段落。 </p>
        <p>另一個主要段落。 </p>
        <p slot="footer">這裡有一些聯繫信息</p>
      </app-layout>
    </div>
  </body>
  <script>
    Vue.component('app-layout', {
      template: `
        <div class="container">
          <header>
            <slot name="header"></slot>
          </header>
          <main>
            <slot></slot>
          </main>
          <footer>
            <slot name="footer"></slot>
          </footer>
        </div>
      `
    });

    var app = new Vue({
      el: '#app'
    })
  </script>
</html>
