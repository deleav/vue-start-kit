<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <!--
      data
    -->
    <div id="app">
      <h3>Number</h3>
      <div>num: {{ num }}</div>

      <h3>String</h3>
      <div>str: {{ str }}</div>

      <h3>Boolean</h3>
      <div>boolVal: {{ boolVal }}</div>

      <h3>Array</h3>
      <ul>
        <li v-for='val in arr'>
          {{ val }}
        </li>
      </ul>

      <h3>Object</h3>
      <ul>
        <li v-for='(val, key) in obj'>
          {{ key + ' : ' + val }}
        </li>
      </ul>
    </div>
  </body>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        num: 1,
        str: 'World Hello',
        boolVal: false,
        arr: ['Caesar', 'Deleav', 'DMoon'], // miss zet
        obj: {
          a: 1,
          b: 'Hey'
        }
      }
    });
  </script>
</html>
