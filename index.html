<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <!--
      First Vue
    -->
    <div id="app">
      {{ msg }}
    </div>
  </body>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        msg: 'Hello world'
      }
    });
  </script>
</html>
